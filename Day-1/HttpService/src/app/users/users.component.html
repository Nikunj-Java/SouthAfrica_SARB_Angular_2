<div class="container mt-4">
  <h3 class="text-center">User List</h3>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Loading...</p>
  </div>

  <div class="row" *ngIf="!loading">
    <div class="col-md-4 mb-3" *ngFor="let user of users">
      <div class="card h-100 shadow-sm" (click)="openUserDetails(user)" style="cursor: pointer;">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <p class="card-text">{{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedUser?.name }}'s Posts</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div *ngFor="let post of userPosts" class="mb-4">
          <div class="row g-3">
            <div class="col-md-4">
              <img [src]="'https://picsum.photos/id/' + post.id + '/400/250'" class="img-fluid rounded">
            </div>
            <div class="col-md-8">
              <h5>{{ post.title }}</h5>
              <p>{{ post.body }}</p>
              <strong>Comments:</strong>
              <ul>
                <li *ngFor="let comment of postComments[post.id]">
                  <strong>{{ comment.email }}</strong>: {{ comment.body }}
                </li>
              </ul>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
