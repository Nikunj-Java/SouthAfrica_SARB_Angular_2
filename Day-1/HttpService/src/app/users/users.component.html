<div  class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th> <th>UserId</th><th>Title</th><th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of posts">
                <td>{{p.id}}</td>
                <td>{{p.userId}}</td>
                <td>{{p.title}}</td>
                <td>{{p.body}}</td>
            </tr>
        </tbody>
    </table>
</div>
